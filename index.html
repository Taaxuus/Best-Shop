<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BestShop</title>
</head>

<body>

    <header class="header">
        <div class="container">

            <a href="#" class="header__page-title">BestShop</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item-box"><a href="" class="nav__item">Why us</a></li>
                    <li class="nav__item-box"><a href="" class="nav__item">Benefits</a></li>
                    <li class="nav__item-box"><a href="" class="nav__item">Prices</a></li>
                    <li class="nav__item-box"><a href="" class="nav__item">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="opening__section">



        <h1 class="opening__section-title">Sell More!</h1>
        <p class="opening__section-text">Open shop on our platform and increase your sales</p>
        <a href="#" class="opening__btn btn">Open your shop</a>




        <div class="opening__img-box">
            <img src="/img/Background.png" alt="Computer&coffe" class="opening__section-img">

        </div>

    </section>


    <section class="sales">

        <h2 class="sales__title">The most popular sales platoform in country</h2>


        <div class="sales__cards-container">

            <div class="sales__card">
                <div class="circle circle--red">
                    <img class="sales__person-icon" src="./img/Person.svg" alt="">

                </div>
                <p class="sales__card-number">100000+</p>
                <p class="sales__card-text">daily entries</p>
            </div>


            <div class="sales__card">
                <div class="circle circle--blue">
                    <img class="sales__eye-icon" src="./img/Eye.svg" alt="">

                </div>
                <p class="sales__card-number">2000000+</p>
                <p class="sales__card-text">seen products every day</p>
            </div>




            <div class="sales__card">
                <div class="circle circle--red">
                    <img class="sales__person-icon" src="./img/Person.svg" alt="">

                </div>
                <p class="sales__card-number">100000+</p>
                <p class="sales__card-text">daily entries</p>
            </div>




        </div>

    </section>





</body>

</html>
